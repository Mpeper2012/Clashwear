<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clash Wear | Clash Royale Inspired Streetwear</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    :root {
      --royal-blue: #003b8e;
      --gold: #d4af37;
      --black: #000;
      --gray: #f4f4f4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: #f9f9f9;
      color: var(--black);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 24px;
      background: var(--black);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      color: #fff;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .logo span {
      color: var(--gold);
    }

    nav {
      display: flex;
      gap: 14px;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      font-weight: 600;
      opacity: 0.95;
      cursor: pointer;
    }

    nav a:hover {
      color: var(--gold);
    }

    .cart-btn {
      position: relative;
      padding-right: 10px;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: var(--gold);
      color: #000;
      font-weight: 700;
      border-radius: 999px;
      font-size: 0.75rem;
      min-width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 6px;
    }

    /* Hero */
    .hero {
      background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url('https://images.unsplash.com/photo-1589003077984-894e133dabab?q=80&w=1600&auto=format&fit=crop') center/cover;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      padding: 0 18px;
    }

    .hero h1 {
      font-size: 2.6rem;
      color: var(--gold);
    }

    .hero p {
      margin: 16px 0 22px;
      font-size: 1.05rem;
      opacity: 0.95;
    }

    .btn {
      background: var(--royal-blue);
      color: #fff;
      padding: 12px 22px;
      border-radius: 6px;
      font-weight: 700;
      display: inline-block;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--gold);
      color: #000;
    }

    /* Sections */
    .section {
      padding: 50px 20px;
      max-width: 1120px;
      margin: 0 auto;
    }

    .section h1,
    .section h2 {
      color: var(--royal-blue);
      margin-bottom: 18px;
      text-align: center;
    }

    .section p {
      text-align: center;
      max-width: 740px;
      margin: 0 auto 10px;
    }

    /* Product grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 22px;
      margin-top: 18px;
    }

    .card {
      background: #fff;
      border: 2px solid var(--gold);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card-art {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 800;
      font-size: 1rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      border-bottom: 2px solid rgba(0,0,0,0.15);
    }

    /* Card-inspired “designs” (colors/energy, not copying art) */
    .art-rg-tee {
      background: radial-gradient(circle at 30% 20%, #ffd27f, #c97a31 60%, #3b2a1b);
    }

    .art-hog-hoodie {
      background: linear-gradient(135deg, #3b2a1b, #8c4a20 40%, #0074d9);
    }

    .art-pekka-jacket {
      background: radial-gradient(circle at 30% 20%, #8b5bff, #2a1748 55%, #090313);
    }

    .art-wiz-tee {
      background: radial-gradient(circle at 20% 20%, #ffcf71, #ff512f 55%, #3a0b0b);
    }

    .art-archer-set {
      background: linear-gradient(135deg, #63c48f, #1a7a5e 50%, #104040);
    }

    .art-golem-hoodie {
      background: linear-gradient(135deg, #5f4c3b, #2b221a 50%, #966c4b);
    }

    .art-balloon-cap {
      background: radial-gradient(circle at 30% 15%, #ff9f80, #c0392b 50%, #1a1a1a);
    }

    .art-princess-crewneck {
      background: linear-gradient(135deg, #ff9bbf, #c7367c 45%, #392850);
    }

    .art-elixir-socks {
      background: linear-gradient(135deg, #b96cff, #8a2be2 40%, #4b0082);
    }

    .card-body {
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .title {
      font-weight: 700;
      color: var(--royal-blue);
    }

    .desc {
      font-size: 0.85rem;
      opacity: 0.85;
    }

    .price {
      font-weight: 700;
    }

    .add-to-cart {
      margin-top: 6px;
      background: var(--gold);
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 800;
      cursor: pointer;
    }

    .add-to-cart:hover {
      background: var(--royal-blue);
      color: #fff;
    }

    /* Forms */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    form input,
    form textarea {
      width: min(650px, 90%);
      padding: 10px;
      border: 2px solid var(--royal-blue);
      border-radius: 8px;
    }

    form button {
      background: var(--gold);
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 800;
      cursor: pointer;
    }

    /* Cart */
    .cart-wrap {
      background: #fff;
      border: 2px solid var(--gold);
      border-radius: 12px;
      padding: 16px;
    }

    .cart-empty {
      padding: 18px;
      text-align: center;
      background: var(--gray);
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #e9e9e9;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background: #faf7ef;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .qty-controls button {
      width: 28px;
      height: 28px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      font-weight: 900;
      cursor: pointer;
    }

    .qty-controls span {
      min-width: 24px;
      text-align: center;
      font-weight: 600;
    }

    .remove-btn {
      background: transparent;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
    }

    .cart-actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 14px;
      align-items: center;
    }

    .subtotal {
      font-size: 1.1rem;
      font-weight: 800;
    }

      background: #fff;
      border: 2px solid #eee;
      border-radius: 8px;
      padding: 10px 14px;
